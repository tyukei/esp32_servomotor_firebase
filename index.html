<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00d4ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4e54c8;
        }
        .fa {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-microchip"></i> Servo Control</h1>
        <div id="login-section">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
        <div id="control-section" style="display: none;">
            <input type="number" id="angle" placeholder="Enter angle (0-180)" min="0" max="180">
            <button onclick="setServoAngle()"><i class="fas fa-sync-alt"></i> Set Angle</button>
        </div>
    </div>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyAZJQ_ZJ18RRKCq_NIg_sIO0XQIfDVndZU",
            authDomain: "esp32-servomotor.firebaseapp.com",
            databaseURL: "https://esp32-servomotor-default-rtdb.firebaseio.com",
            projectId: "esp32-servomotor",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);

        // ログイン処理
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('control-section').style.display = 'block';
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    alert("Login failed: " + error.message);
                });
        }

        // サーボモータの角度をFirebaseに設定
        function setServoAngle() {
            const angle = document.getElementById('angle').value;
            if (angle >= 0 && angle <= 180) {
                firebase.database().ref('/servo').set({
                    angle: parseInt(angle)
                }).then(() => {
                    alert('Servo angle set to ' + angle);
                }).catch((error) => {
                    console.error("Error:", error);
                });
            } else {
                alert('Please enter a valid angle (0-180).');
            }
        }
    </script>
</body>
</html>
